<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="loginPage.js"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="QandA.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
        </script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
    </head>
        <body>
            <div class="login_page">
            <!-- ログイン画面 -->
            <h1>ログイン画面（仮題）</h1>
            <br>
            <br>
                <div class="login_input_zone">
                    ユーザーID： <input type="text" id="user_id" maxlength="15"/>
                    <br>
                    <br>
                    パスワード： <input type="text" id="user_password" maxlength="15"/>
                    <br>
                    <br>
                    <button id="login_button" type="button" class="btn btn-outline-primary" onclick="signUp()"><i class="bi bi-check-square"></i>ログイン</button>
                </div>
                <p class="login_alert alert">ユーザーID、またはパスワードが異なります。</p>
                <p class="id_alert alert">ユーザーIDが未入力です。</p>
                <p class="pass_alert alert">パスワードが未入力です。</p>
                <p class="validation_alert alert">ユーザーID、パスワードはそれぞれ半角英数字15文字以内で入力してください。</p>
            </div>
        </body>
</html>
